<!-- CSS para datetimepicker -->
<link rel="stylesheet" href="css/bootstrap-datetimepicker.css" />

<div class="form-group">
    <p class='text-muted'>Company</p>
    <select class="form-control">
        <option>ProCredit Bulgaria</option>
        <option>...</option>
    </select>
</div>
<div class="form-group">
    <p class='text-muted'>Branch</p>
    <select class="form-control">
        <option>All branches</option>
        <option>1 - Blagoevgrad</option>
        <option>...</option>
    </select>
</div>
<div class="form-group">
    <p class='text-muted'>Date/Time Begin</p>
    <div class='input-group date' id='dataInicio' name='dataInicio'>
        <input type='text' class="form-control " />
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
</div>
<div class="form-group">
    <p class='text-muted'>Date/Time End</p>
    <div class='input-group date' id='dataFim' name='dataFim'>
        <input type='text' class="form-control " />
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
</div>
<div class="form-group">
    <p class='text-muted'>&nbsp;</p>
    <input type="submit" value='Search' class="btn btn-default" ng-click='search()' />
</div>

<script>
    $(document).ready(
        function(){
            $('#dataInicio').datetimepicker({
                format:'DD/MM/YYYY HH:mm:ss',                    
                icons: {
                    time: "fa fa-clock-o",
                    date: "fa fa-calendar",
                    up: "fa fa-arrow-up",
                    down: "fa fa-arrow-down"
                }
            });
                
            $('#dataFim').datetimepicker({
                format:'DD/MM/YYYY HH:mm:ss',
                icons: {
                    time: "fa fa-clock-o",
                    date: "fa fa-calendar",
                    up: "fa fa-arrow-up",
                    down: "fa fa-arrow-down"
                }
            });
        }
    );
</script>
